task: >
  You have been given raw RNA-seq data from *Mycobacterium tuberculosis*
  cells comparing drug-tolerant persisters to normal growing cells.
  Using the provided single-end FASTQ files, answer the following.

questions:
  - id: q1
    stage: alignment
    text: |
      How many features were detected in each of the samples?
    answer_type: integer_exact
    tolerance: 1
  - id: q2
    stage: quality_control
    text: |
      Which sample has the lowest number of detected barcodes?
    answer_type: string_exact
  - id: q3
    stage: quantification
    text: |
      What is the the feature with the highest average expression in the sample SRR28910565?
    answer_type: string_exact
  - id: q4
    stage: quantification
    text: |
      Which sample have the lowest average nFeature per cell?
    answer_type: string_exact
  - id: q5
    stage: quantification
    text: |
      What are the three most variable features in sample SRR28910567?
    answer_type: string_exact
